# TrainingArguments
seed: 42
max_steps: 12000
report_to: wandb
run_name: smollm1-135m-low_r_4-d_kv_8-1gpu
save_strategy: steps
save_steps: 0.1
output_dir: ckpts/smollm1-135m-low_r_4-d_kv_8-1gpu
overwrite_output_dir: true
logging_strategy: steps
logging_steps: 1
resume_from_checkpoint: null
per_device_train_batch_size: 8
remove_unused_columns: False
gradient_accumulation_steps: 64
bf16: true
deepspeed: cfgs/ds_zero_1.json
dataloader_drop_last: true
# optim
optim: adamw_torch
max_grad_norm: 1.0
learning_rate: 1.0e-4
adam_beta1: 0.9
adam_beta2: 0.95
adam_epsilon: 1.0e-8
weight_decay: 0.0
# lr scheduler
use_constant_with_warmup_decay_scheduler: true
lr_scheduler_kwargs:
  {
    "lr_decay_starting_step": 10000,
    "lr_decay_steps": 2000,
    "lr_decay_style": "1-sqrt",
    "lr_warmup_steps": 1200,
    "lr_warmup_style": "linear",
    "min_decay_lr": 0,
  }

# ModelArguments
model_name_or_path: HuggingFaceTB/SmolLM-135M
partial_rope_version: 2-norm # 'high'/'low'/'uniform'/'2-norm'
rope_dim_for_mla: 4
uniform_start_point: 0 # optional only for 'uniform'
qk_tensor_path: utils/smollm1_135M-2_norm_rank.pth
svd_init_method: joint # 'split'/'joint'
low_rank: 8
is_baseline: false
is_gqa2mha2mla: false

# DataArguments
is_nanoset: false
hf_dataset_name_or_path: HuggingFaceTB/smollm-corpus
hf_dataset_subset: cosmopedia-v2
sequence_length: 2048
 # DataArguments
hf_dataset_cache_dir: /autodl-tmp/huggingface_datasets_cache
